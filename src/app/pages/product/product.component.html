@if (showLoadingDialog()) {
    <app-loading-dialog />
}
<div class="products-page p-1">
    <div class="row">
        <div class="col me-1">
            <app-home-logo></app-home-logo>
            @if(this.product()) {
                <img 
                    src="icons/back-button.png" 
                    alt="Back to category page" 
                    title="Back to category page"
                    [routerLink]="['/category', this.product()!.categoryId]" 
                    (click)="this.showLoadingDialog.set(true)" 
                    class="back-button mt-1" />
            } @else {
                <img 
                    src="icons/back-button.png" 
                    alt="Back button" 
                    [routerLink]="['/']" 
                    (click)="this.showLoadingDialog.set(true)" 
                    class="back-button mt-1" />
            }        
        </div>
        <div class="col me-1">
            @if(this.product()) {
                <img [src]="this.product()!.image" [alt]="this.product()!.name" [title]="this.product()!.name" class="product-image">
                <h3>{{ this.product()!.name }}</h3>
                <div class="bg-light p-1">
                    <em>{{ this.product()!.description }}</em>
                    <h4>Price: {{ this.product()!.price | currency: 'EUR':"symbol":".2-2" }}</h4>
                </div>
            }
        </div>
    </div>
</div>
